<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Notes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
     <div class="create-notes-container">
      <div class="heading">Update Note</div>

        <input
          value=""
          id="input-heading"
          maxlength="12"
          type="text"
          placeholder="Heading"
          class="create-note-heading"
        />

        <input
          value=""
          id="input-content"
          maxlength="80"
          type="text"
          placeholder="Update Your Note"
          class="create-note-input"
        />
      <div class="buttons">
        <div class="create-note-button"><span>Update</span></div>
        <div class="delete-note-button"><span>Delete</span></div>
      </div>
    </div>
    

<script src="./index.js"></script>
</body>
</html>
